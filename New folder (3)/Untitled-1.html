<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content=" ">
    <meta name="keywords" content=" ">
</head>
<body><br><br>
<img src=help.jpg id=i1
style="position:absolute; left:300; top:100;">
<br><br><br>
<script>
function reset1(){
clearTimeout(my_time);
document.getElementById('i1').style.left="400px";
document.getElementById('i1').style.top="100px";
document.getElementById('msg').innerHTML="";
}
function disp(){
var step=1;
var y=document.getElementById('i1').offsetTop;
var x=document.getElementById('i1').offsetLeft;
document.getElementById('msg').innerHTML="X: "+x +" Y: "+y;
if(y<400){y=y+step;
document.getElementById('i1').style.top=y+"px";
}else{
if(x<800){x=x+step;}
document.getElementById('i1').style.left=x+"px";}
}


function timer(){
//disp();
my_time=setTimeout('timer()',10);
}   
</script>

<input type=button onclick=timer() value='start'>
<input type=button onclick=reset1() value='Reset'>
<div id='msg'></div>
</body>

</html>
